<script>
    // Cho mảng :
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    // Bài 1: Tính tổng các phần tử mảng 2 chiều.
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j]
        }
    }
    console.log(`Tong ${sum}`)
    // Bài 2: In ra tổng các phần tử của từng hàng.
    for (let i = 0; i < arr.length; i++) {
        let sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j]
        }
        console.log(`sum hang thứ ${i} : ${sum}`)
    }

    //Bài 3: Tìm phần tử lớn nhất trong các hàng.
    let max = arr[0][0]
    let indexMax = ''
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j]
                indexMax = `Hang ${i},cot ${j}`
            }
        }
    }
    console.log(`max: ${max}, ${indexMax}`)
</script>

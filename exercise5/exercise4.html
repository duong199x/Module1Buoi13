<script>
    let a = prompt("nhập mảng theo định dạng 1,2,3,4: ");
    let arr = a.split(',')
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
        newArr.push(parseInt(arr[i]));
    }
    console.log(newArr)
    for (let i = newArr.length - 1; i >= 0; i--) {
        document.write(newArr[i] + ",")
    }
</script>

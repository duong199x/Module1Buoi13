<script>
    let arr = [-1, -3, -5, 0, 10, 14, 1, 4, 7, 20, 23]
    //hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            console.log("số nguyên lớn hơn hoặc bằng 10: " + arr[i])
        }
    }
    //phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    for (let i = 0; i < arr.length; i++) {
        let max = arr[0]
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j];
            }
        }
        if (arr[i] === max) {
            console.log(max + " vị trí " + i)
        }
    }
    //Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let sum = 0
    let count = 0
    let max = arr[0]
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        count++;
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    console.log('max= ' + max + ' trung binh = ' + sum / count);
</script>

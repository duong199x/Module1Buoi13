<script>
    let a = prompt("nhập chuỗi số theo định dạng 1,2,3,4: ");
    let str = a.split(',')
    let arr = []
    for (let i = 0; i < str.length; i++) {
        arr.push(parseInt(str[i]));
    }
    console.log(arr)
    //let arr = [1,3,5,4,6,7,-3,-5,-6,10]
    let v = +prompt("Nhập v:")
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            count++
        }
    }
    if (count > 0) {
        document.write('V is in the array')
    } else {
        document.write('V is not in the array')
    }

</script>

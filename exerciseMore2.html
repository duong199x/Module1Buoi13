<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, -5, 6]
    ];
    console.log('+Hiển thị tổng các phần tử của từng cột.')
    // Bài 6 (Nâng cao): Hiển thị tổng các phần tử của từng cột.

    for (let i = 0; i < arr.length; i++) {
        console.log(`cột ${i}`)
        let sum = 0
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[j][i]
        }
        console.log(`sum: ${sum}`)
    }
    console.log('+Hiển thị phần tử lớn nhất của từng cột.')
    // Bài 7 (Nâng cao): Hiển thị phần tử lớn nhất của từng cột.
    for (let i = 0; i < arr.length; i++) {
        console.log(`cột ${i}`)
        let max = 0
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[j][i] > max) {
                max = arr[j][i]
            }
        }
        console.log(`max: ${max}`)
    }
    console.log('+Tìm max đường chéo chính của ma trận trên')
    // Bài 8 (Nâng cao): Tìm max đường chéo chính của ma trận trên
    let max1 = arr[0][0]
    for (let i = 0; i < arr.length; i++) {
        if (arr[i][i] > max1) {
            max1 = arr[i][i]
        }
    }
    console.log('max đường chéo chính: ' + max1)
    console.log('+Tìm max, min đường chéo phụ của ma trận trên')
    // Bài 9 (Nâng cao): Tìm max, min đường chéo phụ của ma trận trên
    let max2 = arr[0][0]
    let min2 = arr[0][arr.length - 1]
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if ((i + j) === (arr.length - 1) && arr[i][j] > max2) {
                max2 = arr[i][j]
            }
            if ((i + j) === (arr.length - 1) && arr[i][j] < min2) {
                min2 = arr[i][j]
            }
        }
    }
    console.log(`max đường chéo phụ ${max2}, min đường chéo phụ ${min2}`)


</script>
